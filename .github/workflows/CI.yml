name: CI

# main, dev Branch에 push or PR이 요청될 때 workflow 실행
on: 
  pull_request:
    branches: 
      - "main"
      - "dev"

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    # (1) Check out
    - uses: actions/checkout@v3
    
    # (2) JDK 세팅
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
     
    # (3) gradle 캐싱
    - name: Gradle Caching
      uses: actions/cache@v3
      with:
        path: |  
            ~/.gradle/caches
            ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
            ${{ runner.os }}-gradle-
    
    # (4) gradlew 실행 권한 부여
    - name: Grant Execute Permission for gradlew
      run: chmod +x gradlew
      
    # (5) secret 파일 복사
#     - name: Copy Secret
#       env:
#         OCCUPY_SECRET: ${{ secrets.DEV_RDS }}
#         OCCUPY_SECRET_DIR: src/main/resources
#         OCCUPY_SECRET_DIR_FILE_NAME: secret.yml
#       run: echo $OCCUPY_SECRET | base64 --decode > $OCCUPY_SECRET_DIR/$OCCUPY_SECRET_DIR_FILE_NAME
      
    # (6) Test Application
    - name: Test with Gradle # test application build
      run: ./gradlew test -Djasypt.encryptor.password=${{secrets.JASYPT_PASSWORD}}

    # (7) Test Result Check
    - name: Publish Unit Test Results 
      uses: EnricoMi/publish-unit-test-result-action@v1
      if: ${{ always() }} # Test 성공/실패 유무 상관없이 Report 작성
      with:
        files: build/test-results/**/*.xml
